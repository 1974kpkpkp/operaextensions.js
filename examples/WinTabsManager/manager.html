<html>
<head>
<link rel="stylesheet" href="styles.css"/>

<script src="jquery.js"></script>
<script src="shim/operaextensions_background.js"></script>
<script src="wt-manager.js"></script>
</head>
<body>
  <div>
    <button id="new_window" disabled>Create window</button>
  </div>
    <section class="col" id="chrome_view">
      <table id="windows">
        <tr class="title">
            <td colspan="3">Chrome windows and tabs</td>
        </tr>
        <tr class="header">
          <th>#win</th>
          <th>#tabs</th>
          <th>tabs list</th>
        </tr>
        
      </table>
      <pre id="events"></pre>
    </section>
    <section class="col" id="opera_view">
        <table id="windows2">
        <tr class="title">
            <td colspan="4">Opera windows and tabs</td>
        </tr>
    
        <tr class="header">
          <th>#win</th>
          <th>#tabs</th>
          <th>tabs list</th>
          <th>win actions</th>
        </tr>
        
      </table>
      <pre id="events2"></pre>
    </section>
  
  
 
  </body>
</html>
